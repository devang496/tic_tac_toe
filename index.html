<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2 id="heading">Tic Tac Toe</h2>
        <div class="board">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="winnerDisplay">
        <h2 id="winner" class="winnerPlayer hidden"></h2>
        <button id="new-game" class="newGameBtn hidden">New Game</button>
      </div>
      <div class="scoreBoard">
        <h5>Score Board :-</h5>
        <p id="scoreO">O - 0</p>
        <p id="scoreX">X - 0</p>
      </div>
      <div class="footer">
        <p>Made by <span>Devang Sathwara</span> with <span>&hearts;</span></p>
      </div>
    </main>
    <script src="./script.js"></script>

</html>
